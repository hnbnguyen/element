type SignupPagePicture @model @auth(rules: [{allow: public}]) {
  id: ID!
  picture: AWSURL
}

type LandingPagePicture @model @auth(rules: [{allow: public}]) {
  id: ID!
  picture: AWSURL
}

type UserInfo @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String
  username: String
}

type TeamUpdate @model @auth(rules: [{allow: public}]) {
  id: ID!
  rank: Int
  teamName: String
  teamSpeed: Float
  country: String
  weatherCondition: String
} 